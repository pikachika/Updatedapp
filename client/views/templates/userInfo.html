<template name="userInfo">
<form name="userinfo">
{{#with pullData}}
<a href="/">Home</a>
<br><br>

<div class="DataFromDb">

   <span> Name :</span>
      <input type="text" name="clientname" value="{{name}}" disabled>
   <br><br>

    <span>Restaurant Name :</span>
      <input type="text" name="RestaurantName" value="{{extractRestaurantName 'orgCode' 'default'}}" disabled>
      <br><br>

   <fieldset id="field" disabled>
    <span>Root Url :</span>
      <input id="editable" name="RootUrl" value={{restaurantData 'private' 'rootUrl'}} >
      <br><br>
  
   <span>Image Formatter :</span>
     
      <input type="url"  name="ImageFormatter" value={{restaurantData 'public' 'imageFormatter'}} >
   <br><br>

   <span>Country Code :</span>
   <input  name="CountryCodes" value={{restaurantData 'public' 'countryCode'}} >
    <br><br>

   <span>Currency Code:</span>
   <input  name="CurrencyCode" value={{restaurantData 'public' 'currencyCode'}}  >
   <br><br>

   <span>GMT Offset:</span>
   <input  name="GMTOffset" value={{restaurantData 'public' 'gmtOffset'}} >
   <br><br> 
 
   <span>Websheets Url :</span>
    <input  name="WebsheetsURL" value={{restaurantData 'private' 'websheetsUrl'}} >
      <br><br>

   <span>Online Payment :</span>
      <input name="OnlinePayment" value={{restaurantData 'public' 'onlinePayment'}} >  
     <br><br> 

    <span>Payment Processor:</span>
      <input name="PaymentProcessor" value={{restaurantData 'public' 'paymentProcessor'}} >  
      <br><br>
           
    <span>Payment Processor Details</span><br>
    <span>Private Key :</span>
           <input name="PrivateKey" value={{extractDataDetails 'private' 'paymentProcessor' 'privateKey'}} >  
     <br><br> 
     <span>Public Key:</span>
           <input name="PublicKey" value={{extractDataDetails 'public' 'paymentProcessor' 'publicKey'}} >  
      <br><br> 
      <span>API version :</span>
         <input name="ApiVersion" value={{extractDataDetails 'private' 'paymentProcessor' 'apiVersion'}} >  
<br><br>

    <span>Sms :</span>  
      <input name="sms" value={{restaurantData 'private' 'sms'}} >
      <br><br>

      <span>Sms Customer :</span>  
      <input name="smsCustomer" value={{restaurantData 'private' 'smsCustomer'}} >
      <br><br>

      <span>Sms Client :</span>  
      <input name="smsClient" value={{restaurantData 'private' 'smsClient'}} >
      <br><br>

      <span>Sms WebMaster :</span>  
      <input name="smsWebMaster" value={{restaurantData 'private' 'smsWebMaster'}} >
      <br><br>

      <span>Sms Processor :</span>  
      <input name="smsProcessor" value={{restaurantData 'private' 'smsProcessor'}} >
      <br><br>
      
      <span>Sms WebMaster Phone Number :</span>  
      <input name="smsWebMasterPhone" value={{restaurantData 'private' 'smsWebmasterPhoneNumber'}} >
      <br><br>

      <span>Sms Processor details</span>
        
      <span>Account SID :</span>  
      <input name="AccSID" value={{extractDataSms 'private' 'smsProcessor' 'accountSID'}} >
      <br><br>

      <span>Auth Token :</span>  
      <input name="AuthToken" value={{extractDataSms 'private' 'smsProcessor' 'authToken'}}  >
      <br><br>

      <span>Phone Number :</span>  
      <input name="PhoneNumber" value={{extractDataSms 'private' 'smsProcessor' 'phoneNumber'}} >
      <br><br>


       <span>Email :</span>  
      <input name="email" value={{restaurantData 'private' 'email'}} >
      <br><br>

      <span>Email Customer :</span>  
      <input name="EmailCustomer" value={{restaurantData 'private' 'emailCustomer'}} >
      <br><br>

      <span>Email Client :</span>  
      <input name="EmailClient" value={{restaurantData 'private' 'emailClient'}} >
      <br><br>

      <span>Email WebMaster :</span>  
      <input name="emailWebMaster" value={{restaurantData 'private' 'emailWebmaster'}} >
      <br><br>

      <span>Email Processor :</span>  
      <input name="emailProcessor" value={{restaurantData 'private' 'emailProcessor'}} >
      <br><br>

      <span>Email Addresses</span>
      <br>

      <span>From Email :</span>  
      <input name="FromEmail" value={{restaurantData 'private' 'emailFromAddress'}} >
      <br><br>

      <span>Client Email :</span>  
      <input name="ClientEmail" value={{restaurantData 'private' 'emailClientAddress'}}  >
      <br><br>

      <span>WebMaster Email :</span>  
      <input name="WebMasterEmail" value={{restaurantData 'private' 'emailWebmasterAddress'}} >
      <br><br>

      <span>Email Processor details</span>
      <br>

      <span>API Key :</span>  
      <input name="APIKey" value={{extractDataSms 'private' 'emailProcessor' 'apiKey'}}  >
      <br><br>

      <span>Domain Name:</span>  
      <input name="DomainName" value={{extractDataSms 'private' 'emailProcessor' 'domainName'}} >
      <br><br>

      <span>Printer :</span>  
      <input name="Printer" value={{restaurantData 'private' 'printer'}} >
      <br><br>

      <span>Printer Processor:</span>  
      <input name="PrinterProcessor" value={{restaurantData 'private' 'printerProcessor'}} >
      <br><br>

      <span>Order System:</span>  
      <input name="OrderSystem" value={{restaurantData 'private' 'orderSystem'}} >
      <br><br>

      <span>Order Processor:</span>  
      <input name="OrderProcessor" value={{restaurantData 'private' 'orderProcessor'}} >
      <br><br>

</fieldset>

       <br><br>
       <button type='edit' class="edit" name="edit_btn" value='Edit' >Edit</button>

       <input type='submit' class="submit" value='Update' >

</div>
{{/with}}
</form>
</template>
