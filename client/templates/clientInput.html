<template name="clientInput">
  <table class="fixed">
    <col width="800px" />
   <form id="myForm" onsubmit="alert('Your preferences have been saved')">
   
   <span> Name :</span>
      <input type="text" class="ClientName" name="clientname" value="" required>
   <br><br>

    <span>Restaurant Name :</span>
      <input type="text" class="restaurant" name="RestaurantName" value="" required>
      <br><br>

    <span>Root Url :</span>
      <input type="url" class="rootUrl" name="RootUrl" value="" required>
      <br><br>
  
   <span>Image Formatter :</span>
      <input type="url" class="imageFormatter" name="ImageFormatter" value="" autocomplete="on" required>
   <br><br>

   <span>Country Code :</span>
   <select class="countryCode" id="country" name="CountryCodes"  >
    <option value="" hidden></option>
    <option value="US">US</option>
    <option value="UK">UK</option>
    <option value="AU">AU</option>
    <option value="IN">IN</option>
    <option value="CA">CA</option>
    </select><br><br>

   <span>Currency Code:</span>
   <input type="text" class="currencyCode" name="CurrencyCode" value={{displayCurrency}} >
   <br><br>

   <span>GMT Offset:</span>
   <input type="number" class="gmtoffset" name="GMTOffset" value="">
   <br><br>

   <span>Online Payment :</span>
      <input type="radio" class="enableOnlinePayment" name="OnlinePayment" value="Enabled"  required > Enabled      
      <input type="radio" class="disableOnlinePayment" name="OnlinePayment" value="Disabled" > Disabled
     <br><br> 

   {{#if displayPaymentDetails}}
    <span>Payment Processor:</span>
      <input type="radio" class="stripeProcessor" name="PaymentProcessor" value="Stripe" required > Stripe
      <input type="radio" class="otherProcessor" name="PaymentProcessor" value="Other" > Other
      <br><br>

      <td>
        <tr><span>Payment Processor Details</span><br>
          <br> Private Key :
          <input type="text" class="privateKey" name="PrivateKey" value="" required>
        </tr>
        <br>
      <tr> Public Key:
         <input type="text" class="publicKey" name="PublicKey" value="" required>
      </tr><br>
      <tr>API version :
         <input type="text" class="apiVersion" name="ApiVersion" value="" required>
      </tr><br>
      </td><br>    
     {{/if}}
  

    <span>SMS :</span>
      <input type="radio" class="enableSms" name="sms" value="Enabled"  required > Enabled
      
      <input type="radio" class="disableSms" name="sms" value="Disabled" > Disabled
     
      <br>
      <br>
      
        {{#if displaySms}}
        <div id="smsDetails"  >        
        Sms Customer :
        <input type="radio" class="enableCustomersms" name="smsCustomer" value="Enabled" required> Enabled
        <input type="radio" class="disableCustomersms" name="smsCustomer" value="Disabled"> Disabled
        <br>
        <br> Sms Client :
        <input type="radio" class="enableClientsms" name="smsClient" value="Enabled" required> Enabled
        <input type="radio" class="disableClientsms" name="smsClient" value="Disabled"> Disabled
        <br>
        <br> Sms WebMaster :
        <input type="radio" class="enableWebMastersms" name="smsWebMaster" value="Enabled" required> Enabled
        <input type="radio" class="disableWebMastersms" name="smsWebMaster" value="Disabled" > Disabled
        <br>
        <br> Sms Processor :
        <input type="radio" class="sendGridProcessorsms" name="smsProcessor" value="SendGrid" required> SendGrid
        <input type="radio" class="twilioProcessorsms" name="smsProcessor" value="Twilio" > Twilio
        <br>
        <br>
        </div>
        {{/if}}
         
      {{#if displayWebMasterPhone}}
        <td id="webmasterPhoneNumber" >
          Sms WebMaster Phone Number :
          <input type="tel" class="webmasterPhone" name="smsWebMasterPhone" value="" required>
          <br>
          <br>
        </td>
      {{/if}}

      {{#if displaySmsProcessorDetails}}   
       <div id="smsProcessorDetails" >
        <td>
          <caption>Sms Processor details</caption>
          <tr>Account SID :
            <input type="text" class="accountSid" name="AccSID" value="" required>
          </tr>
          <br>

          <tr>Auth Token :
            <input type="text" class="authToken" name="AuthToken" value="" required>
          </tr>
          <br>

          <tr>Phone Number :
            <input type="number" class="phoneNumber" name="PhoneNumber" value="" required>
          </tr>
        </td>
        <br>
       </div>
      {{/if}}

      <span>Email :</span>
      <input type="radio" class="enableEmail" name="email" value="Enabled"  required> Enabled
      <input type="radio" class="disableEmail" name="email" value="Disabled" > Disabled
      <br>
      <br>
      
      {{#if displayEmail}}
      <div id="emailDetails" >
        Email Customer :
        <input type="radio" class="enableEmailCustomer" name="EmailCustomer" value="Enabled" required> Enabled
        <input type="radio" class="disableEmailCustomer" name="EmailCustomer" value="Disabled"> Disabled
        <br>
        <br> Email Client :
        <input type="radio" class="enableEmailClient" name="EmailClient" value="Enabled" required> Enabled
        <input type="radio" class="disableEmailClient" name="EmailClient" value="Disabled" > Disabled
        <br>
        <br> Email WebMaster :
        <input type="radio" class="enableWebMasteremail" name="emailWebMaster" value="Enabled" required> Enabled
        <input type="radio" class="disableWebMasteremail" name="emailWebMaster" value="Disabled" > Disabled
        <br>
        <br> Email Processor :
        <input type="radio" class="mailgunProcessoremail" name="emailProcessor" value="Mailgun" required > Mailgun
        <input type="radio" class="otherProcessoremail" name="emailProcessor" value="Other" > Other
        <br><br>

        <td id="EmailAddresses" >
          <tr>From Email :
            <input type="email" id="FromEmailAdd" class="fromEmail" name="FromEmail" value="" required>
          </tr><br>
        </td>
      </div>
     {{/if}}

      
     {{#if displayEmailClientAdd}}
      <div id="ClientEmailAddresses" >
        <td>
          <tr>Client Email :
            <input type="email" id="ClientEmailAdd" class="clientEmail" name="ClientEmail" value="" required>
          </tr>
        </td><br>
      </div>
      {{/if}}

      {{#if displayEmailWebMasterAdd}}
      <div id="WebMasterEmailAddresses" >
        <td>
          <tr>WebMaster Email :
            <input type="email" id="WebMasterEmailAdd" class="webmasterEmail" name="WebMasterEmail" value="" required>
          </tr>
        </td>
        <br>
      </div>
      {{/if}}
      
      {{#if displayEmailProcessorDetails}}
      <div id="EmailProcessorDetails" >
        <td>
          <tr><span>Email Processor Details</span>
            <br> API Key :
            <input type="text" class="apiKey" name="APIKey" value="" required>
          </tr>
          <br>

          <tr>Domain Name :
            <input type="text" class="domainName" name="DomainName" value="" placeholder="example.com" required>
          </tr><br>
        </td><br>
      </div>
      {{/if}}

      <span>Printer :</span>
      <input type="radio" class="enablePrinter" name="Printer" value="Enabled"  required> Enabled
      <input type="radio" class="disablePrinter" name="Printer" value="Disabled" > Disabled
      <br><br>
     
     {{#if displayPrinterDetails}}
      <div id="printerDetails" >
        Printer Processor :
        <input type="radio" class="printerProcessor" name="PrinterProcessor" value="XXXX" required> XXXX
        <input type="radio" class="noPrinterProcessor" name="PrinterProcessor" value="Nothing"> Nothing
        <br><br>
      </div>
      {{/if}}


      <span>Order System :</span>
      <input type="radio" class="enableOrderSystem" name="OrderSystem" value="Enabled" required > Enabled
      <input type="radio" class="disableOrderSystem" name="OrderSystem" value="Disabled" > Disabled
       <br><br>
      

     {{#if displayOrderDetails}}
      <div id="orderDetails">
        Order Processor :
        <input type="radio" class="orderProcessor" name="OrderProcessor" value="XXXX" required> XXXX
        <input type="radio" class="noOrderProcessor" name="OrderProcessor" value="Nothing"> Nothing
        <br><br>
      </div>
     {{/if}}

      <span>Websheets Url :</span>
      <input type="url" class="websheetsUrl" name="WebsheetsURL" value="" required>
      <br><br><br><br>
      
      <input type='submit' value='Submit'>
      <button type='reset' value='Reset' onclick="resetfn()" >Reset</button>
    </form>
  </table>
</template>
